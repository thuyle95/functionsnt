<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KT số nguyên tố</title>
</head>

<body>
    <script>
        let number = parseInt(prompt('Nhập 1 số bất kỳ để kiểm tra: '));
        isPrime(number);
        function isPrime(number) {
            let check = true;
            if (number < 2) {
                check = false;
            } else {
                for (let i = 2; i < number - 1; i++) {
                    if (number % i == 0) {
                        check = false;
                        break;
                    }
                }
            }
            if (check == true) {
                alert(number + " là số nguyên tố");
            } else {
                alert(number + " không phải là số nguyên tố");
            }
        }
    </script>
</body>

</html>
